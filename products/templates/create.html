<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>

    {% extends 'base.html' %}

    {% block content %}

        {% if error %}
            {{ error }}
            <br/>
        {% endif %}

        <h1>Create Your Products Here. ! </h1>
        <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            Title:<br/> <input type="text" name="title"><br/>
            Body:<br/> <input type="textbox" name="body"><br/>
            URL:<br/> <input type="text" name="url"><br/>
            Icon:<br/> <input type="file" name="icons"><br/>
            Image:<br/> <input type="file" name="image"><br/>



            <input class="btn btn=primary" type="submit" value="CreateProduct">
        </form>

    {% endblock %}
</body>
</html>
